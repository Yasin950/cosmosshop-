    <!DOCTYPE html>

        <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космический Магазин</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="space-background"></div>
    <header>
        <h1 class="animate-header">Космический Магазин</h1>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Товары</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2 class="hero-title">Путешествуй по Вселенной с нашим магазином!</h2>
            <button class="shop-now animate-button">Покупай сейчас</button>
        </div>
    </section>

    <section class="products">
        <h2 class="animate-title">Наши товары</h2>
        <div class="product-list">
            <div class="product-card animate-card">
                <img src="https://via.placeholder.com/200" alt="Продукт 1">
                <h3>Космический корабль</h3>
                <p>Цена: 100,000 ₽</p>
                <button class="add-to-cart">Добавить в корзину</button>
            </div>
            <div class="product-card animate-card">
                <img src="https://via.placeholder.com/200" alt="Продукт 2">
                <h3>Звезда</h3>
                <p>Цена: 50,000 ₽</p>
                <button class="add-to-cart">Добавить в корзину</button>
            </div>
            <div class="product-card animate-card">
                <img src="https://via.placeholder.com/200" alt="Продукт 3">
                <h3>Марс</h3>
                <p>Цена: 150,000 ₽</p>
                <button class="add-to-cart">Добавить в корзину</button>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2024 Космический Магазин. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>


</body>
